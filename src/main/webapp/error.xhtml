      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <h:outputScript name="scripts/vendor/bootstrap-4.0.0.min.js"/>

<h:body>

    <!-- Navigation -->

    <div class="container">
        <div id="message">

                #{requestScope['error-message']}

                    <ui:repeat value="#{requestScope['error-stack']}" var="stack">

                    </ui:repeat>
                </ul>-->
            </div>
        </div>

        <h:form>
            <h:commandButton value="Back" action="#{uploadController.index}" class="btn btn-primary"/>
        </h:form>
    </div>
</h:body>
</html>
