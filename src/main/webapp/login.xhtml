<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Login | CIA </title>

    <h:outputScript name="scripts/vendor/jquery-3.1.0.min.js"/>
    <h:outputScript name="scripts/vendor/tether.min.js"/>
    <h:outputScript name="scripts/vendor/bootstrap-4.0.0.min.js"/>

    <h:outputStylesheet library="css" name="vendor/bootstrap-4.0.0.min.css"/>
    <h:outputStylesheet library="css" name="vendor/font-awesome-4.3.0.min.css"/>

    <h:outputStylesheet library="css" name="login.css"/>

</h:head>
<h:body>
    <div class="container">
        <h:form class="form-horizontal login-form" role="form" id="login-form">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2><strong>CIA</strong> | Please Login</h2>
                    <hr/>
                </div>
            </div>
            <c:if test="#{accountController.message != null}">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"/>&#160;<h:outputText value="#{accountController.message}"/>
                        </span>
                        </div>
                    </div>
                </div>
            </c:if>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"/></div>
                            <h:inputText name="username" class="form-control" id="username" value="#{accountController.username}" required="true"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"/></div>
                            <h:inputSecret name="password" class="form-control" id="password" value="#{accountController.password}" required="true"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h:commandButton styleClass="btn btn-primary pull-right" action="#{accountController.login()}" value="Login"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
